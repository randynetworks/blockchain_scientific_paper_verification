<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Paper Verification</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Scientific Paper Verification</h1>
        <button id="connectWalletButton">Connect Wallet</button>
        <div id="walletAddress"></div>

        <h2>Upload and Verify Document</h2>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload Paper</button>
        <button id="verifyButton">Verify Paper</button>

        <h2>Verification Result</h2>
        <div id="verificationResult"></div>

        <h2>Uploaded Papers</h2>
        <ul id="uploadedPapersList"></ul>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
